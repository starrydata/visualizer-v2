name: Deploy to GitHub Pages (Production)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.6'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16'

      # - name: Install dependencies
      #   run: npm install

      # - name: Build static site
      #   id: build
      #   run: npm run build
      #   env:
      #     BASE_DATA_URI: https://starrydata.github.io/cleansing-dataset/v1
      #     HIGHLIGHT_DATA_URI: https://www.starrydata2.org/paperlist/xy_data_api

      - name: Build static html 2025/5/22
        run: python src/presentation/slideshow_app.py "thermoelectric" "2025-05-22T00:00:00+09:00" "2025-05-22T23:59:59+09:00" "100"
        env:
          BASE_DATA_URI: https://starrydata.github.io/cleansing-dataset/v1
          HIGHLIGHT_DATA_URI: https://www.starrydata2.org/paperlist/xy_data_api
      - name: Build static html 2025/5/23
        run: python src/presentation/slideshow_app.py "thermoelectric" "2025-05-23T00:00:00+09:00" "2025-05-23T23:59:59+09:00" "100"
        env:
          BASE_DATA_URI: https://starrydata.github.io/cleansing-dataset/v1
          HIGHLIGHT_DATA_URI: https://www.starrydata2.org/paperlist/xy_data_api
      - name: Build static html 2025/5/24
        run: python src/presentation/slideshow_app.py "thermoelectric" "2025-05-24T00:00:00+09:00" "2025-05-24T23:59:59+09:00" "100"
        env:
          BASE_DATA_URI: https://starrydata.github.io/cleansing-dataset/v1
          HIGHLIGHT_DATA_URI: https://www.starrydata2.org/paperlist/xy_data_api
      - name: Build static html 2025/5/25
        run: python src/presentation/slideshow_app.py "thermoelectric" "2025-05-25T00:00:00+09:00" "2025-05-25T23:59:59+09:00" "100"
        env:
          BASE_DATA_URI: https://starrydata.github.io/cleansing-dataset/v1
          HIGHLIGHT_DATA_URI: https://www.starrydata2.org/paperlist/xy_data_api
      - name: Build static html 2015 - 2025
        run: python src/presentation/slideshow_app.py "thermoelectric" "2015-05-25T00:00:00+09:00" "2025-05-25T23:59:59+09:00" "100"
        env:
          BASE_DATA_URI: https://starrydata.github.io/cleansing-dataset/v1
          HIGHLIGHT_DATA_URI: https://www.starrydata2.org/paperlist/xy_data_api

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
